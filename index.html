<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Type Identification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>File Type Identification</h1>
    
    <!-- Label acts as a custom file upload button -->
    <label for="fileInput">Choose a file</label>
    <input type="file" id="fileInput">
    
    <!-- This will display the file extension -->
    <div class="result" id="fileExtension"></div>
</div>

<script src="index.js"> </script>

</body>
</html>
